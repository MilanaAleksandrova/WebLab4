plugins {
    id 'java'
    id 'war'
}

group = 'ru.itmo.web.lab4'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

war {
    archiveFileName = 'WebLab4.war'
}

dependencies {
    compileOnly 'jakarta.platform:jakarta.jakartaee-api:10.0.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

tasks.register('deploy', Copy) {
    dependsOn tasks.named('war')

    from(layout.buildDirectory.file("libs/WebLab4.war"))
    into(System.getProperty("user.home") + "/Documents/Semester4/wildfly-38.0.0.Final/standalone")

    doLast {
        println("WAR deployed to WildFly")
    }
}


test {
    useJUnitPlatform()
}
